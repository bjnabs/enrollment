{% extends "base.html" %}
{% block title %} Courses to Enroll in {% endblock %}
{% block content %}

<section> 
    <div class="container">
        <div class="row">
            <h1>You are enrolling in:</h1>  
            <p> Course ID: {{ course.id }} </p>
            <p> Title: {{ course.title }}  </p>
            <p> Term: {{ course.term }} </p>
            <button class="btn btn-outline-dark"> Submit </button>
        </div>
    </div>
</section>
{% endblock %}
